<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termia</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { font-size: 1rem; padding: 0.5em; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 1em; }
  </style>
</head>
<body>

<h1>Termia Proxy</h1>
<input id="urlIn" type="url" placeholder="https://pokerogue.net" required>
<button id="go">Go</button>
<iframe id="x"></iframe>

<script>
  document.getElementById('go').addEventListener('click', () => {
    const raw = document.getElementById('urlIn').value.trim();
    if (!raw) return alert('Enter a valid URL');
    
    // Use the Netlify function
    const proxied = `/proxy?url=${encodeURIComponent(raw)}`;
    document.getElementById('x').src = proxied;
  });
</script>

</body>
</html>
